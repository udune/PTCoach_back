steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api:$COMMIT_SHA'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fitness-coaching-api'
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DB_URL=${_DB_URL},DB_USERNAME=${_DB_USERNAME},DB_PASSWORD=${_DB_PASSWORD},ADMIN_USERNAME=${_ADMIN_USERNAME},ADMIN_PASSWORD=${_ADMIN_PASSWORD}'

images:
  - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/fitness-coaching-api/fitness-coaching-api'

timeout: '1200s'

# Substitution variables (set these in Cloud Build trigger or pass via command)
substitutions:
  _DB_URL: 'placeholder'
  _DB_USERNAME: 'placeholder'
  _DB_PASSWORD: 'placeholder'
  _ADMIN_USERNAME: 'placeholder'
  _ADMIN_PASSWORD: 'placeholder'

options:
  logging: CLOUD_LOGGING_ONLY